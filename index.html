<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unknown</title>
    <meta name="author" content="Unknown">
    <meta name="description" content="I May be Unknown.">
    <script src="./JS/Repos.js"></script>
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap");
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row-reverse;
            font-family: Montserrat, sans-serif;
            justify-content: center;
            align-items: center;
            align-content: center;
            overflow: auto;
            margin: 0;
            background-color: #222;
        }
        
        .labels>span {
            padding: .2rem .35rem;
            background-color: #444;
            color: #c6d7ec;
            font-size: .8rem;
            word-break: break-all;
            border-radius: .5rem;
            align-self: flex-start
        }
        
        .cards>div .labels {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: .5rem;
            padding: .5rem .35rem;
        }
        
        .cards {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 2rem 0;
            display: grid;
            grid-gap: 1.5rem;
        }
        
        .cards:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .container {
            padding: 2px 16px;
            color: whitesmoke;
            border-radius: 1rem;
        }
        
        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translate3d(0, 50px, 0)
            }
            100% {
                opacity: 1;
                transform: none
            }
        }
        
        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translate3d(-150px, 0, 0)
            }
            100% {
                opacity: 1;
                transform: none
            }
        }
    </style>
</head>

<body>
    <div class="Repos">
        <h2 style="color: whitesmoke">All Repo's I Own/Forked</h2>
    </div>
</body>

</html>
