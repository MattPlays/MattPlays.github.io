<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unknown</title>
    <meta name="author" content="Unknown">
    <meta name="description" content="I May be Unknown.">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta property="og:url" content="https://mattplays.github.io/">
    <meta property="og:image" content="https://mattplays.github.io/favicon.ico">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap");
        :root {
        --bg-color: hsl(49 37% 94%);
        --typewriter-speed: 3.5s;
        --typewriter-steps: 26;
        }
        body {
            margin: 0;
            font-family: "Source Sans Pro", sans-serif;
            min-height: 100vh;
            display: grid;
            place-content: center;
            text-align: center;
            background: var(--bg-color);
        }
        h1 {
            font-size: clamp(1rem, 3vw + 1 rem, 4rem);
            position: relative;
            font-family: "Source Code Pro", monospace;
        }
        h1::before,
        h1::after {
            content: "";
            position: absolute;
            inset: 0;
        }

        h1::before {
            background: var(--bg-color);
            animation: typewriter var(--typewriter-speed) steps(var(--typewriter-steps)) 1s forwards;
        }

        h1::after {
            width: 0.125em;
            background: black;
            animation: typewriter var(--typewriter-speed) steps(var(--typewriter-steps)) 1s forwards,
                blink 750ms steps(var(--typewriter-steps)) infinite;
        }
        .subtitle {
            color: hsl(0 0% 0% / 0.7);
            font-size: 1.5rem;
            font-family: "Source Code Pro", monospace;
            font-weight: 400;
            opacity: 0;
            transform: translateY(3rem);
            animation: fadeInUp 2s ease calc(var(--typewriter-speed) + 1.5s) forwards
        }

        @keyframes typewriter {
            to {
                left: 100%;
            }
        }

        @keyframes blink {
            to {
                background: transparent;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

    </style>
</head>

<body>
   <h1>
       Hello, my name is Unknown.
   </h1>
   <p class="subtitle">
        Welcome to my Website!
   </p>
</body>

</html>
