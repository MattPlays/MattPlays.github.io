<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unknown</title>
    <meta name="author" content="Unknown">
    <meta name="description" content="I May be Unknown.">
    <script>
        document.onload = async function() {
            await fetch("https://api.github.com/users/MattPlays/repos?visibility=public?affiliation=owner", {
                method: "GET",
                headers: {
                    Accept: "application/json"
                }
            }).then((data) => {
                let repoTable = document.querySelector("#OwnedRepos")
                data.forEach(repo => {
                    let newRow = repoTable.insertRow(-1)
                    let RepoName = newRow.insertCell(-1)
                    RepoName.innerHTML = `${repo.name}`
                    let RepoURL = newRow.insertCell(-1)
                    RepoURL.innerHTML = `<a href="${repo.html_url}">Repo Link!</a>`
                    let Description = newRow.insertCell(-1)
                    Description.innerHTML = `${repo.description || "No Description"}`
                    let CreatedAt = newRow.insertCell(-1)
                    CreatedAt.innerHTML = `${repo.created_at}`
                    let UpdatedAt = newRow.insertCell(-1)
                    UpdatedAt.innerHTML = `${repo.updated_at}`
                })
            })
        }
    </script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            overflow: hidden;
            margin: 0;
            background-color: darkslategray;
        }
    </style>
</head>

<body>
    <h2>Repo's i Own</h2>
    <table id="OwnedRepos">
        <tr>
            <td>Repo Name</td>
            <td>Repo URL</td>
            <td>Description</td>
            <td>Created At</td>
            <td>Last Update At</td>
        </tr>
    </table>
</body>

</html>
